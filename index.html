<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Pembelajaran Interaktif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            padding: 20px;
        }
        .lesson-list, .book-list {
            list-style: none;
            padding: 0;
        }
        .lesson-list li, .book-list li {
            background: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Aplikasi Pembelajaran Interaktif</h1>
    <nav>
        <a href="#" onclick="showSection('home')">Beranda</a>
        <a href="#" onclick="showSection('login')">Login</a>
        <a href="#" onclick="showSection('register')">Registrasi</a>
    </nav>
</header>

<div class="container" id="home">
    <h2>Daftar Pelajaran</h2>
    <ul class="lesson-list">
        <li><a href="#" onclick="showLessonDetail('Matematika')">Pelajaran Matematika Dasar</a></li>
        <li><a href="#" onclick="showLessonDetail('Bahasa Inggris')">Pelajaran Bahasa Inggris untuk Anak</a></li>
        <li><a href="#" onclick="showLessonDetail('Sains')">Pelajaran Sains Menarik</a></li>
        <li><a href="#" onclick="showLessonDetail('Seni')">Pelajaran Seni</a></li>
    </ul>
</div>

<div class="container" id="lesson-detail" style="display: none;">
    <h2 id="lesson-title">Detail Pelajaran</h2>
    <p id="lesson-content">Sinopsis: Mempelajari dasar-dasar pelajaran.</p>
    <button onclick="showSection('home')">Kembali</button>
</div>

<div class="container" id="login" style="display: none;">
    <h2>Login</h2>
    <form>
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>
</div>

<div class="container" id="register" style="display: none;">
    <h2>Registrasi</h2>
    <form>
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Registrasi</button>
    </form>
</div>

<script>
    function showSection(section) {
        document.getElementById('home').style.display = 'none';
        document.getElementById('lesson-detail').style.display = 'none';
        document.getElementById('login').style.display = 'none';
        document.getElementById('register').style.display = 'none';

        if (section === 'home') {
            document.getElementById('home').style.display = 'block';
        } else if (section === 'login') {
            document.getElementById('login').style.display = 'block';
        } else if (section === 'register') {
            document.getElementById('register').style.display = 'block';
        }
    }

    function showLessonDetail(lesson) {
        document.getElementById('lesson-title').innerText = lesson + ' Dasar';
        document.getElementById('lesson-content').innerText = 'Sinopsis: Buku ini membantu anak-anak memahami ' + lesson.toLowerCase() + ' dengan cara yang menyenangkan.';
        showSection('lesson-detail');
    }
</script>

</body>
</html>
