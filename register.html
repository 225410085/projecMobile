<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .success {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Registrasi</h2>
    <form id="register-form" onsubmit="return registerUser()">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Registrasi</button>
    </form>
    <p id="success-message" class="success"></p>
</div>

<script>
    function registerUser() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const successMessage = document.getElementById('success-message');

        // Simpan data pengguna (contoh sederhana)
        localStorage.setItem('username', username);
        localStorage.setItem('password', password);
        successMessage.innerText = "Akun berhasil dibuat! Silakan login.";

        // Redirect ke halaman login setelah registrasi
        setTimeout(() => {
            window.location.href = "login.html";
        }, 2000); // Redirect setelah 2 detik

        return false; // Mencegah form dikirim
    }

    if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').then((registration) => {
            console.log('Service Worker registered with scope:', registration.scope);
        }).catch((error) => {
            console.error('Service Worker registration failed:', error);
        });
    });
}
</script>

</body>
</html>
